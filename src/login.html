<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>auto GTC</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="libs/tailwindcss.css" rel="stylesheet">
    <script src="libs/inputMask.js"></script>
    <script src="libs/jquery-3.6.0.min.js"></script>
</head>
<body class="w-[300px] flex flex-col justify-center items-center text-xs space-y-2">
<div class="flex flex-row  items-center justify-between w-full px-2 pt-1">
    <div class="flex flex-row  items-center">
        <img alt="logo" src="img/logo.svg" width="40" height="40"/>
        <div class="mr-2 mt-2 flex flex-col font-semibold">
            <div>انتخاب واحد خودکار گلستان</div>
            <div class="text-secondary">Auto Golestan Unit</div>
        </div>
    </div>
    <div>
        <button id="aboutUsBtn" class="text-xs cursor-pointer px-2 rounded-md border-2 border-primary text-primary h-[25px]">درباره ما</button>
    </div>
</div>

<div class="line-gray w-full "></div>

<div class="flex flex-row items-center w-full px-2">
    <div id="backBtn" class="cursor-pointer">
        <img alt="back" src="img/arrowright.svg" width="22" height="22"/>
    </div>
    <div class="text-xs font-medium px-3">ورود به حساب کاربری</div>
</div>


<div class="bg-gray-100 px-3 py-1 text-secondary text-[0.6rem] text-justify w-full ">
    با استفاده از شماره تلفن و دریافت کد به حساب کاربری وارد شوید
</div>

<div class="flex flex-row items-center justify-between w-full px-2">
    <label for="username">شماره تلفن</label>
    <input id="username" placeholder="09xxxxxxxxx" type="text" maxlength="11" class="inp-box w-[150px] tracking-[.3em]" oninput="this.value=this.value.slice(0,this.maxLength)">

    <button id="sendCodeBtn" class="text-xs cursor-pointer px-2 rounded-md bg-primary text-white h-[25px]">ارسال کد</button>
</div>

<div class="line-gray w-10/12 "></div>

<div class="flex flex-row items-center justify-between w-full px-2">
    <label for="code" class="min-w-fit">کد فعال سازی</label>
    <div class="flex flex-row justify-end w-full px-3">
        <input id="code" placeholder="0000" type="text" maxlength="4" class="inp-box w-[60px] tracking-[.3em]" oninput="this.value=this.value.slice(0,this.maxLength)">
    </div>

    <button id="submitCodeBtn" class="text-xs cursor-pointer px-2 rounded-md bg-primary text-white h-[25px]">تایید</button>
</div>


<script src="js/popup.js"></script>
</body>
</html>
