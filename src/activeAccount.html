<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>auto GTC</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="libs/tailwindcss.css" rel="stylesheet">
    <script src="libs/inputMask.js"></script>
    <script src="libs/jquery-3.6.0.min.js"></script>
</head>
<body class="w-[200px] flex flex-col justify-center items-center p-4">
    <span id="backToMain" class="self-end m-1 cursor-pointer"> برگشت > </span>
    <div class="w-full px-2 py-1 space-y-2 border-2 rounded-md flex flex-col mb-3">
        <div class=" flex justify-between items-center">
            <span>وضعیت حساب:</span>
            <span id="accountStatus" >غیر فعال</span>
        </div>
        <div class="flex justify-between items-center">
            <span>روز های باقی مانده:</span>
            <span id="daysLeft">0</span>
        </div>
    </div>
    <div class="my-2 flex items-center">
        <label for="activeCodeInp">کد فعال سازی</label>
        <input id="activeCodeInp" class="border px-1 rounded h-8 w-24 text-lg mr-2" placeholder="00000000">
    </div>
    <div class="text-right ">
        <span>راهنما:</span>
        <p class="text-start text-xs text-gray-600">
            <br>
            برای فعال سازی حساب، شماره همراه خود را وارد کنید.
            درصورت داشتن کد فعال سازی، کد قبلی برای شما پیامک خواهد شد.
            اگر
        </p>
    </div>

    <span class="text-green-600 mt-4" id="statusSuccess"></span>


    <script src="js/popup.js"></script>
</body>
</html>
